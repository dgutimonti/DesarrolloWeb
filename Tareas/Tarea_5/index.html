<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Raíces de Segundo Grado</title>
</head>
<body>
    <h2>Calculadora de Raíces de ax² + bx + c = 0</h2>
    <form id="formulario">
        <label for="a">a:</label>
        <input type="number" id="a" required step="any"><br>
        <label for="b">b:</label>
        <input type="number" id="b" required step="any"><br>
        <label for="c">c:</label>
        <input type="number" id="c" required step="any"><br>
        <button type="submit">Calcular</button>
    </form>
    <div id="raiz1"></div>
    <div id="raiz2"></div>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();
            var a = parseFloat(document.getElementById('a').value);
            var b = parseFloat(document.getElementById('b').value);
            var c = parseFloat(document.getElementById('c').value);

            var discriminante = b * b - 4 * a * c;
            var raiz1 = document.getElementById('raiz1');
            var raiz2 = document.getElementById('raiz2');

            raiz1.style.backgroundColor = '';
            raiz2.style.backgroundColor = '';
            raiz1.style.color = '';
            raiz2.style.color = '';

            if (a === 0) {
                raiz1.textContent = 'No es una ecuación de segundo grado (a ≠ 0)';
                raiz2.textContent = '';
                raiz1.style.backgroundColor = 'green';
                raiz1.style.color = 'white';
                return;
            }

            if (discriminante >= 0) {
                var x1 = (-b + Math.sqrt(discriminante)) / (2 * a);
                var x2 = (-b - Math.sqrt(discriminante)) / (2 * a);
                raiz1.textContent = 'Raíz 1: ' + x1;
                raiz2.textContent = 'Raíz 2: ' + x2;
                raiz1.style.backgroundColor = 'yellow';
                raiz2.style.backgroundColor = 'yellow';
                raiz1.style.color = 'black';
                raiz2.style.color = 'black';
            } else {
                var real = (-b / (2 * a)).toFixed(2);
                var imag = (Math.sqrt(-discriminante) / (2 * a)).toFixed(2);
                raiz1.textContent = 'Raíz 1: ' + real + ' + ' + imag + 'i';
                raiz2.textContent = 'Raíz 2: ' + real + ' - ' + imag + 'i';
                raiz1.style.backgroundColor = 'green';
                raiz2.style.backgroundColor = 'green';
                raiz1.style.color = 'white';
                raiz2.style.color = 'white';
            }
        });
    </script>
</body>
</html>
