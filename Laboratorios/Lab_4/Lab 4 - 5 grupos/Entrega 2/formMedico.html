<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2 style="text-align: center;">Introducir Médico</h2>
    <div style="margin: 15px auto;">
        <form action="javascript:crearMedico()" method="post" id="formMedico">
        <label for="nombre">Nombre: </label><br>
        <input type="text" name="nombre"><br>
        <label for="especialidad">Especialidad: </label><br>
        <input type="text" name="especialidad"><br>

        <input type="number" name="telefono"><br>
        <label for="correo">Correo: </label><br>
        <input type="email" name="correo"><br><br>
        <input type="submit" value="Guardar Médico">
    </form>
    </div>
