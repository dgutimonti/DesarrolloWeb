<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <img id='imagen' src="mapa.png" alt="mapa">
    <br>
    <button onclick="agrandar()">Agrandar</button>
    <button onclick="reducir()">Reducir</button>
    <input type="number" id="cantidad" value="10">
    
    <script>
        const imagen = document.getElementById('imagen');
        const cantidadInput = document.getElementById('cantidad');
        
        function agrandar() {
            const cantidad = parseInt(cantidadInput.value);
            const anchoActual = imagen.width;
            imagen.style.width = (anchoActual + cantidad) + 'px';
        }

        function reducir() {
            const cantidad = parseInt(cantidadInput.value);
            const anchoActual = imagen.width;
            imagen.style.width = (anchoActual - cantidad) + 'px';

        }
    </script>
</body>
</html>
