<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class coche {
            marca;
            modelo;
            color;
            constructor(marca, modelo, color){
                this.marca = marca;
                this.modelo = modelo;
                this.color = color;
            }
            MostrarCoche(){
                document.writeln(this.marca + "<br>");
                document.writeln(this.modelo + "<br>");
                document.writeln(this.color + "<br>");
            }
        }
        var coche1 = new coche("Seat", "Toledo", "azul");
        coche1.MostrarCoche();
    </script>
</body>
</html>
