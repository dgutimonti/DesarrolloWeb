<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        coche1 = {marca: "Seat", modelo: "Toledo", color: "azul", MostrarCoche:function(){
            document.writeln(this.marca + "<br>");
            document.writeln(this.modelo + "<br>");
            document.writeln(this.color + "<br>");
        }};
        coche1.MostrarCoche();
    </script>
</body>
</html>
